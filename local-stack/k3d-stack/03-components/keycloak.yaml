---
# keycloak-deployment.yaml
# https://www.keycloak.org/server/all-config
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: cdk-deps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.2.1
          args: ["start-dev", "--import-realm"]
          env:
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              value: "admin"
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              value: "conduktor"
            - name: KC_HOSTNAME
              value: "https://oidc.localhost"
            - name: KC_HOSTNAME_ADMIN
              value: "https://oidc.localhost"
            - name: KC_HTTPS_CERTIFICATE_FILE
              value: /opt/keycloak/data/certs/tls.crt
            - name: KC_HTTPS_CERTIFICATE_KEY_FILE
              value: /opt/keycloak/data/certs/tls.key
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
          volumeMounts:
            - name: realm-config
              mountPath: /opt/keycloak/data/import/
            - name: https
              mountPath: /opt/keycloak/data/certs/
      volumes:
        - name: realm-config
          configMap:
            name: keycloak-realm-config
        - name: https
          secret:
            secretName: keycloak-crt-secret # created in 02-infra-crds.yaml

---
# keycloak-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: cdk-deps
spec:
  selector:
    app: keycloak
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 8080
    - protocol: TCP
      name: https
      port: 443
      targetPort: 8443
---
# keycloak-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: cdk-deps
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
spec:
  ingressClassName: "nginx"
  rules:
    - host: oidc.localhost
      http:
        paths:
          - path: /admin
            pathType: ImplementationSpecific
            backend:
              service:
                name: keycloak
                port:
                  name: https
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: keycloak
                port:
                  name: https
