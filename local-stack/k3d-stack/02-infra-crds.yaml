  password: "conduktor"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-crt
  namespace: cdk-deps
spec:
  isCA: false
  secretName: keycloak-crt-secret
  subject:
    organizations:
      - keycloak
  commonName: oidc.localhost
  dnsNames:
    - oidc.localhost
    - keycloak.cdk-deps.svc.cluster.local
  issuerRef:
    name: local-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  keystores:
    jks:
      create: true
      passwordSecretRef:
        name: keycloak-jks-password-secret
        key: password
