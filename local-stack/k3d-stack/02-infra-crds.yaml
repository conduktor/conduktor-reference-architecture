# Configuring the CRDs for cert-manager
# Require cert-manager to be installed first
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-selfsigned-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: local-selfsigned-ca
  secretName: root-ca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: local-ca-issuer
spec:
  ca:
    secretName: root-ca-secret
---
#### Components certificates
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pg-main-crt
  namespace: cdk-deps
spec:
  isCA: false
  secretName: pg-main-crt-secret
  subject:
    organizations:
      - main-postgresql
  commonName: main-postgresql.cdk-deps.svc.cluster.local
  dnsNames:
    - "main-postgresql.cdk-deps.svc.cluster.local"
    - "*.main-postgresql-hl.cdk-deps.svc.cluster.local"
  issuerRef:
    name: local-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
---
